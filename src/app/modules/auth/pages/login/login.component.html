<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="login icon">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="userForm" >
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com" >
                <label for="floatingInput">Email address</label>
                <span *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched" class="text-danger error-label">
                  El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched" class="text-danger error-label">
                  El <strong>correo</strong> es invalido
                </span>
              </div>
              <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <span *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched" class="text-danger error-label">
                  La <strong>contraseña</strong> es requerido
                </span>
                <span *ngIf="userForm.get('password')?.hasError('minlength') && userForm.get('password')?.touched" class="text-danger error-label">
                  La <strong>contraseña</strong> debe tener minimo 8 caracteres
                </span>
              </div>

              <div class="d-grid gap-2">
                <button  class="btn btn-primary btn-lg" type="submit" [disabled]="userForm.invalid">Ingresar</button>
              </div>
            <p class="mt-3">No tines cuenta? <a routerLink="/auth/register">registrar</a> </p>
            <a class="mt-3" routerLink="/auth/password-recovery">Recuperar contraseña</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  
</div>
