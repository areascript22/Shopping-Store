<div class="wrapper">
    <div class="body" *ngIf="!loading">
        <img class="logo" src="../../../assets/img/login.png" alt="login icon">
        <h1>Recuperar contrase√±a</h1>
        <form [formGroup]="userRecover" (ngSubmit)="recover()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">Email address</label>
                <span *ngIf="userRecover.get('email')?.hasError('required') && userRecover.get('email')?.touched" class="text-danger error-label">
                    El <strong>correo</strong> es requerido
                  </span>
                  <span *ngIf="userRecover.get('email')?.hasError('email') && userRecover.get('email')?.touched" class="text-danger error-label">
                    El <strong>correo</strong> es invalido
                  </span>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="userRecover.invalid">Recover</button>
            </div>
            <a class="mt-3" routerLink="/auth/login">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
